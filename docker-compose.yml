version: "3"
services:
    app:
        build: 
            .
        ports:
            - "${PORT}:3001"
        environment:
            NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY}
            NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
            NEXT_PUBLIC_API_CLIENT_URL: ${NEXT_PUBLIC_API_CLIENT_URL}
            NEXT_PUBLIC_AUTH_CLIENT_ID: ${NEXT_PUBLIC_AUTH_CLIENT_ID}
            NEXT_PUBLIC_AUTH_CLIENT_SECRET: ${NEXT_PUBLIC_AUTH_CLIENT_SECRET}
            NEXT_PUBLIC_SESSION_COOKIE_MAX_AGE: ${NEXT_PUBLIC_SESSION_COOKIE_MAX_AGE}
            NEXT_PUBLIC_REFRESH_TOKEN_MAX_AGE: ${NEXT_PUBLIC_REFRESH_TOKEN_MAX_AGE}